<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO App</title>


  <script defer src="main.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body onload="createTasks()">

    <div class="header">
    </div>
    
    <form class="modalform" id="form">
      
      <div class="formContainer">
        <h2 class="colorful-heading">To Do List</h2>
        



          <div class="modal-body">
            <input type="text" class="form-control" name="" id="textInput" placeholder="task">
            <div class="msg-eror" id="msg"></div>
            

            <input required type="date" class="form-control" name="" id="dateInput">


            <br>
            <input type="time" class="form-control" name="" id="timeInput">


            <br>
            <textarea name="" class="form-textarea" id="textarea" cols="30" rows="8"
              placeholder="Description"></textarea>

          </div>


          <div class="modal-footer">
            <button type="submit" id="add" class="btn btn-primary">Add task</button>
            <button onclick="clearForm()" type=" reset" id="reset" class="btn btn-primary">reset</button>
            
          </div>
          
        </div>
      </form>
      
            <h6 class="text-center my-3">Tasks</h6>

      <div id="tasks">


      </div>
</body>

</html>
